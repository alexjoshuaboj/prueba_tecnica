<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                height: {
                    'center': '91vh',
                width: {
                    'center': '10rem'
                }
              }
            }
          }
        }
      </script>
    <title>Prueba Tecnica</title>
</head>
<body>
    <script>
        function startWeb(){
            let scriptMain = document.createElement("script");
            scriptMain.type = "text/javascript";
            scriptMain.src = "main.js"
            document.getElementsByTagName('body')[0].appendChild(scriptMain);
        }
        setTimeout(() => {
            startWeb();
        }, 4000);
    </script>
</body>
</html>
